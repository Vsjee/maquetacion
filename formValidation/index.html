<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="/styles.css">
  <title>Form Validation</title>
</head>
<body>
  <form>
    <input type="text" name="name" placeholder="Your first name" id="name">
    <input type="text" name="surname" placeholder="Your last name" id="surname">
    <input type="email" name="email" placeholder="Your email" id="email">
    <textarea name="subject" cols="30" rows="10" placeholder="Your subject" id="subject"></textarea>
    <button id="submit">Submit</button>
  </form>
</body>
</html>
