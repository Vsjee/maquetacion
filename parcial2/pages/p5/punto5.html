<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <nav>
          <a href="../../index.html">Volver</a>
        </nav>
        <b>Formulario inscripción</b>
    </header>

    <main>
        <section>
            <h3>Formulario</h3>
            <article>
                <form action="">
                    <input type="text" placeholder="Primer nombre">
                    <input type="text" placeholder="Primer apellido">
                    <input type="email" placeholder="Tu correo">
                    <div class="container--id">
                        <select name="" id="">
                            <option value="">Seleciona</option>
                            <option value="">C.C</option>
                            <option value="">T.I</option>
                        </select>
                        <input type="number" placeholder="Tu número de documento">
                    </div>
                    <input type="date">
                    <div class="container--sexo">
                        Hombre<input type="radio">
                        Mujer<input type="radio">
                    </div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Razon inscripción"></textarea>
                    <input type="submit" class="input--submit">
                </form>
            </article>
        </section>
    </main>

    <footer>
