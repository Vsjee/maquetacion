<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./punto5.css">
    <link rel="stylesheet" href="../../styles/nav-footer.g.css">
    <title>Formulario de inscripción</title>
</head>
<body>
    <header>
        <nav>
          <a href="../../index.html">Volver</a>
        </nav>
        <b>Formulario inscripción</b>
    </header>

    <main>
        <section>
            <h3>Formulario</h3>
            <article>
                <form action="">
                    <input type="text" placeholder="Primer nombre" required autocomplete="username" name="primerNombre">
                    <input type="text" placeholder="Primer apellido" required autocomplete="username" name="primerApellid">
                    <input type="email" placeholder="Tu correo" required autocomplete="email" name="correo">
                    <div class="container--id">
                        <select name="documento" id="doc--id">
                            <option value="seleciona">Seleciona</option>
                            <option value="c.c">C.C</option>
                            <option value="t.i">T.I</option>
                        </select>
                        <input type="number" placeholder="Tu número de documento" required autocomplete="cc-number" name="documento">
                    </div>
                    <input type="date" required>
                    <div class="container--sexo">
                        Hombre<input type="checkbox" name="genero-h">
                        Mujer<input type="checkbox" name="genero-m">
                    </div>
                    <textarea name="subject" id="" cols="30" rows="10" placeholder="Razon inscripción" required></textarea>
                    <input type="submit" class="input--submit">
                </form>
            </article>
        </section>
    </main>

    <footer>
        <span>
          derechos reservados. made by david hernandez.
        </span>
      </footer>
</body>
</html>
