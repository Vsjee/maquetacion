<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Suborbital</title>
    </head>

    <body>
        <header class="header">
            <nav class="header__nav">
                <h3 class="nav__title">SUB<span>ORBITAL</span></h3>
                <ul class="nav__links">
                    <input type="checkbox" id="nav__checkbox__toggle" />
                    <label
                        for="nav__checkbox__toggle"
                        class="nav__hamburger"
                        id="hamburger"
                        onclick="{changeItem()}"
                        >&#9776;</label
                    >
                    <div class="menu">
                        <li><a href="#">Compute</a></li>
                        <li><a href="#">Almo</a></li>
                        <li><a href="#">Core Students</a></li>
                        <li><a href="#">Teams</a></li>
                        <button class="header__nav__list__btn">
                            <a href="#">Try free now</a>
                        </button>
                    </div>
                </ul>
            </nav>
        </header>
        <main>
            <section class="section">
                <article class="section__info">
                    <h1>Radically Simple.</h1>
                    <p>The future of cloud Aplications start here</p>
                    <button class="section__info__btn">Try for free</button>
                </article>
                <article class="section__picture">
                    <picture>
                        <img src="./aaaa.jpg" alt="" width=600px" />
                    </picture>
                </article>
            </section>
        </main>
    </body>
</html>
